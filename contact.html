<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <title>Contact Us</title>
</head>
<body>
    <section class="contact">
        <div class="contact-form">
            <h1>Contact <span>Me</span></h1>
            <p>I would love to discuss your project.  For pricing information, style and design, connect <br> with me here or via email: designsncolor@gmail.com.</p> 
            <br>
        <form action="#">
                <input type="text" id="name" placeholder="Your Name">
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="text" id="subject" placeholder="Subject">
                <textarea id="yourmessage" cols="30" rows="10" placeholder="Your Message">
                </textarea>

                            
                <input type="button" name="submit" value="Submit" class="button">

        </form>

        </div>

        <div class="image">
            <img src="images/standheadshot.png" alt="picture of lady with arms crossed">

        </div>
    </section>
    
</body>
</html>
